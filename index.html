<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/indomar267.png">
    <title>Bookshelf Apps</title>

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="page1">
            <div class="intro">
                <h1>Track What You've Read, Discover What's Next with <span>Bookshelf Apps</span></h1>
                <a href="#halamandua">
                    <div class="btn-mulai">
                        <p>Start Now</p>
                        <img src="asset/maki_arrow.png" alt="gmbr-panah">
                    </div>
                </a>
            </div>
            <div class="intro-img">
                <img src="asset/Reading book-rafiki.png" alt="image">
            </div>
        </div>
    </header>
    <main>
        <div class="page2" id="halamandua">
            <div class="search-form">
                <input id="searching" type="text" class="search-text" value="" name="search-text" placeholder="Cari Judul Buku">
                <button><img src="asset/search.png" alt=""></button>
            </div>
            <div class="content-form">
                <div class="container-add" id="add-todo">
                    <h1 class="container-header">Tambahkan Buku</h1>
                    <p>Masukkan Buku dalam catatan</p>
                    <form class="form" action="#" id="form">
                        <div class="form-group form-title">
                            <label for="title" class="form-placeholder">Judul</label>
                            <input type="text" id="title" name="title" placeholder="Masukkan judul buku" required>
                        </div>
                        <div class="form-group form-title">
                            <label for="author" class="form-placeholder">Penulis</label>
                            <input type="text" id="author" name="author" placeholder="Masukkan nama penulis buku" required>
                        </div>
                        <div class="form-group form-title">
                            <label for="year" class="form-placeholder">Tahun</label>
                            <input type="number" id="year" name="year" placeholder="Masukkan tahun perilisan buku" required>
                        </div>
                        <div class="input-inline">
                            <input id="inputBookIsComplete" type="checkbox">
                            <label for="inputBookIsComplete">Selesai dibaca</label>
                        </div>
                        <button id="submitBtn" class="btn-submit" type="submit">Masukkan dalam catatan</button>
                        <button id="editBtn" class="btn-submit" style="display: none;" type="button">Ubah data buku</button>
                    </form>
                </div>
                <div class="task">
                    <div class="container">
                        <h1 class="container-header">Belum Selesai dibaca</h1>
                        <div class="book-collect" id="uncompleted-books">
                
                        </div>
                    </div>
                    <div class="container">
                        <h1 class="container-header">Selesai dibaca</h1>
                        <div class="book-collect" id="completed-books">
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/nandaprabu/">Nanda Prabu</a> | &copy; Bookshelf Apps 2024</p>
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
